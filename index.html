<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morena Votos Cruzados, Hermosillo 2024</title>
    <style>
        /* Basic styling for tabs and content */
        body {
            font-family: Arial, sans-serif;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background-color: #4285f4;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 5px;
        }

        .tab-content.active {
            display: block;
        }

        /* Map container styling */
        .map-container {
            width: 100%;
            height: 500px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Cross-Voting in Hermosillo, 2024</h1>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <div class="tab" onclick="openTab('map0')">Vother Participacion</div>
        <div class="tab active" onclick="openTab('map1')">Alcalde / Federal</div>
        <div class="tab" onclick="openTab('map2')">Alcalde / Diputatos</div>
    </div>

    <!-- Tab Content with iframes loading the Folium maps -->
    <div id="map0" class="tab-content active">
        <div class="map-container">
            <iframe src="Hermosillo_voter_participation_2024.html" title="Voter Participacion"></iframe>
        </div>
    </div>

    <div id="map1" class="tab-content">
        <div class="map-container">
            <iframe src="Hermosillo_cross-voting_2024.html" title="Alcalde / Federal"></iframe>
        </div>
    </div>
    <div id="map2" class="tab-content">
        <div class="map-container">
            <iframe src="Hermosillo_cross-voting_2024-dip.html" title="Alcalde / Diputatos"></iframe>
        </div>
    </div>

    <script>
        // JavaScript to handle tab switching
        function openTab(tabId) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab and corresponding content
            document.querySelector(`[onclick="openTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
